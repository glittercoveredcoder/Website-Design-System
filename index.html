<!DOCTYPE html>
<html>
  <head>
    <title>My Website Style Guide</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Website Style Guide</h1>
      <nav>
        <ul>
          <li>
            <a href="#colours">Colours</a>
          </li>
          <li>
            <a href="#fonts">Fonts</a>
          </li>
          <li>
            <a href="#text-styles">Text Styles</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="colours">
      <h2>Colours</h2>
      <div class="swatch blood-red">
        <p class="color-label">Blood Red</p>
        <p class="color-hex">#7c0200</p>
      </div>
      <div class="swatch moss-green">
        <p class="color-label">Moss Green</p>
        <p class="color-hex">#03342e</p>
      </div>
      <div class="swatch forest-green">
        <p class="color-label">Forest Green</p>
        <p class="color-hex">#03211c</p>
      </div>
      <div class="swatch lighter-green">
        <p class="color-label">Lighter Green</p>
        <p class="color-hex">#7d9267</p>
      </div>
      <div class="swatch light-green">
        <p class="color-label">Light Green</p>
        <p class="color-hex">#657b50</p>
      </div>
    </div>
  </body>
</html>
